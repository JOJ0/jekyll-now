---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
    {% if page.last_modified_at %}
      (Last updated on {{ page.last_modified_at | date: "%b %-d, %Y" }})
    {% endif %}
    <a href="#top" style="float: right;">jump to top</a>
  </div>

  {% include disqus.html %}
</article>
